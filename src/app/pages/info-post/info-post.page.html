<ion-header>
  <ion-toolbar color="primary">
    <ion-title>infoPost</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  

  <ion-list>
    <ion-item-sliding *ngFor="let item of todos">
      <ion-item lines="inset" button [routerLink]="['/info-search',item.id]">
        <ion-label>
          {{ item.task }}
          <p>
            {{item.createAt | date:'short'}}
          </p>
        </ion-label>
        <ion-note slot="end" color="primary">{{ item.priority }}</ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Remove
          <ion-icon name="trash" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
