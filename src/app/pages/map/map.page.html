<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
   
    <ion-searchbar id="start" [(ngModel)]="dec1" [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Search for a start"></ion-searchbar>
    <ion-searchbar id="dest" [(ngModel)]="dec2" [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Search for a destination"></ion-searchbar>
    
    <ion-list [hidden]="autocompleteItems.length == 0">
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
          {{ item.description }}
        </ion-item>
      </ion-list>
      
       <ion-button (click)="calculateAndDisplayRoute()">path</ion-button>
      
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id='map'></div>

  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>

 </ion-content>
