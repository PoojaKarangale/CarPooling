<ion-header>
  <ion-toolbar>
    

    <div>
      <ion-row nowrap align-items-start>
          <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
    <ion-title>
     CarPooling
    </ion-title>
   
      <ion-row nowrap align-items-start>
        <ion-button slot="end" (click)="goInfoPost()">
          <ion-icon name="albums"></ion-icon>
          <!-- <img src="/assets/icon/favicon.png">  -->
        </ion-button>
        <ion-button slot="end" (click)="goInfoSearch()">
          <ion-icon name="create"></ion-icon>
          <!-- <img src="/assets/icon/favicon.png">  -->
        </ion-button>
      </ion-row>
      </ion-row>
    </div>

  </ion-toolbar>



  <ion-row>
    <ion-col text-start padding-top>
    <!--    <ion-title>Google Map</ion-title>  -->
    </ion-col>
    <ion-col text-end>
      <ion-button (click)="loadMap()" shape="round" fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
        Where I Am
      </ion-button>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content padding>
  <div class="map-wrapper">
    <div id="map_center">
      <img src="../../assets/icon/center_marker.png" />
    </div>
    <div #map id="map"></div>
  </div>
  <div id="address">
    <span>{{address}}</span>
  </div>







</ion-content>
