    <form (ngSubmit)="logForm()" class="box">
      <ion-item id="name">
        <ion-label>Name&nbsp;</ion-label>
        <ion-input required type="text" size="20" name="" placeholder="FirstName" [(ngModel)]="todo.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Last name&nbsp;</ion-label>
        <ion-input required type="text" size="20" name="" placeholder="LastName" [(ngModel)]="todo.lastName">
        </ion-input>
      </ion-item>


      <ion-radio-group>
        <ion-list-header [(ngModel)]="todo.gender">
          <ion-label>Gender</ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label>Female</ion-label>
          <ion-radio slot="start" value="Female"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Male</ion-label>
          <ion-radio slot="start" value="Male"></ion-radio>
        </ion-item>

      </ion-radio-group>

      <ion-label>Gender</ion-label>

        <ion-select-option value="male">Male</ion-select-option>
      </ion-select>
    </ion-item>
  -->
      <!--  
    <ion-item>
        <ion-label>Gender</ion-label>
      <ion-input required type="text" placeholder="gender" [(ngModel)]="todo.gender"></ion-input>
    </ion-item>
    -->
      <ion-item>
        <ion-label>E-mail &nbsp;</ion-label>
        <ion-input required type="text" name="" placeholder="example@gmail.com" size="20" [(ngModel)]="todo.email">
        </ion-input>
      </ion-item>


      <ion-item>
        <ion-label>Mobile Number &nbsp;</ion-label>
        <ion-input required type="tel" size="20" required placeholder="mobile" [(ngModel)]="todo.mobile"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="submit" expands="full" name="" value="Login" (click)="saveTodo()">Login</ion-input>
      </ion-item>

    </form>



  </div>
</ion-content>
