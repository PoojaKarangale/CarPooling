<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/info-post"></ion-back-button>
    </ion-buttons>
    <ion-title>info-search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding fullscreen>
    <div class="info_bg">
  
    
      <ion-item>
        <ion-label>Source&nbsp;</ion-label>
        <ion-input required type="text" placeholder="Source Location" [(ngModel)]="todo.start"></ion-input>
        </ion-item>
    


  
      <ion-item>
        <ion-label>Destination&nbsp;</ion-label>
        <ion-input required type="text" placeholder="Destination" [(ngModel)]="todo.end"></ion-input>
      </ion-item>


    
      <ion-item>
        <ion-label>Time&nbsp;</ion-label>
        <ion-input required type="number" placeholder="Ride Time" [(ngModel)]="todo.timing"></ion-input>
       </ion-item>
    

    <ion-item>
      <ion-label>Enter Vehicle Number&nbsp;</ion-label>
      <ion-input required type="number" placeholder="Vehicle Registration Number" [(ngModel)]="todo.vehical"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Number of Seats&nbsp;</ion-label>
      <ion-input required type="number" placeholder="Seats Available" [(ngModel)]="todo.seat"></ion-input>
    </ion-item>

  
  <ion-button color="white" expands="full" (click)="saveTodo()"><b>SAVE</b></ion-button>
</div>
</ion-content>
