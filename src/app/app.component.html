<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>
            <ion-row>
            <ion-col>
              <div>
                  <img src="assets/icon/person.jpg" class="logo-size" width="140px" height="140px" alt="logo">
              </div>
            </ion-col>
            <ion-col size="auto">
              &nbsp;
              
              <div id="divmain">
                Username
              </div>
              <div  id="divmain">
                  abcd@gmail.com
                </div>
            </ion-col>
           
          </ion-row></ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
