<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
          <div class="custom"> 
        <ion-toolbar color="tertiary" class="img">
          <ion-title>
            <ion-row>   
              
                  <img src="assets/icon/person.png" class="logo-size" alt="logo">&nbsp;
                

           
          </ion-row></ion-title>
        </ion-toolbar>
      </div> 
      </ion-header>
      <ion-content color="primary">
     
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item color="primary" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
